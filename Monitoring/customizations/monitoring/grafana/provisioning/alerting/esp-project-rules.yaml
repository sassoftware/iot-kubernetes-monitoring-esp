          condition: B
          data:
            - refId: PodsMemory
              relativeTimeRange:
                from: 300
                to: 0
              datasourceUid: prometheus
              model:
                editorMode: code
                expr: sum(container_memory_working_set_bytes{job="kubelet", metrics_path="/metrics/cadvisor", namespace="espfull", container!="", image!="", pod=~"(esm|esps).+"}) by (pod)
