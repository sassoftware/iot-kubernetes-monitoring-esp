                from: 600
                to: 0
              datasourceUid: prometheus
              model:
                disableTextWrap: false
                editorMode: code
                exemplar: false
                expr: sum(esp_project_state{project_name!="_meta_"} == 3) by (project_label, pod, namespace)
                format: table
                fullMetaSearch: false
                includeNullMetadata: true
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: projectState
                useBackend: false
            - refId: A
