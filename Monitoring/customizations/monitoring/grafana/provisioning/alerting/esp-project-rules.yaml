apiVersion: 1
groups:
    - orgId: 1
      name: Demo Rules
      folder: Demo Rules
      interval: 1m
      rules:
        - uid: e484dfe1-c924-45c3-9e3d-0beb71f3a6e0
          title: ESP Project CPU >80% Threshold
          condition: 80%
          data:
            - refId: PodsCPU
              relativeTimeRange:
                from: 300
                to: 0
              datasourceUid: prometheus
              model:
                editorMode: code
                exemplar: false
                expr: "sum(esp_window_cpu_usage{window_name!=\"_eventmetering_\",project_label!=\"sas_event_stream_processing_client_config_server\"}) by (pod, project_label, namespace)\r\n"
                format: time_series
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 999999
                range: false
                refId: PodsCPU
            - refId: PodsCPULimit
              relativeTimeRange:
                from: 300
                to: 0
              datasourceUid: prometheus
              model:
                datasource:
                    type: prometheus
                    uid: prometheus
                editorMode: code
                expr: sum(kube_pod_container_resource_limits{job="kube-state-metrics", resource="cpu", pod=~"(esm|esps).+"}) by (pod)
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: PodsCPULimit
            - refId: 80%
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 80
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: Divide
                intervalMs: 1000
                maxDataPoints: 43200
                refId: 80%
                type: threshold
            - refId: Divide
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0
                            - 0
                        type: gt
                      operator:
                        type: and
                      query:
                        params: []
                      reducer:
                        params: []
                        type: avg
                      type: query
                datasource:
                    name: Expression
                    type: __expr__
                    uid: __expr__
                expression: ${PodsCPU} / ${PodsCPULimit}
                intervalMs: 1000
                maxDataPoints: 43200
                refId: Divide
                type: math
          noDataState: OK
          execErrState: Error
          for: 1m
          annotations: {}
          labels:
            severity: critical
          isPaused: false
        - uid: e2d4f226-437a-4def-abf5-21b64a076c8c
